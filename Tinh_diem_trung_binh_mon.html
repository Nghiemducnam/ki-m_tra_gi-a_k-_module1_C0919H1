<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a=parseInt(prompt("nhập điểm môn toán:"));
              while( a<0 || a>10)  {
                  a=parseInt(prompt("nhập điểm môn toán:"));}

          let b= parseInt(prompt("nhập điểm môn văn:"));
              while( b<0 || b>10) {
                  b=parseInt(prompt("nhập điểm môn văn:"));}

          let c= parseInt(prompt("nhập điểm môn tiếng anh:"));
              while (c < 0 || c > 10) {
                  c=parseInt(prompt("nhập điểm môn anh:"));}
          let sum= (a*2 +b + c*2)/5;

             if (sum < 5) {
                     alert("không đạt");
                 } else if (sum < 7.5) {
                     alert("đạt")
                   } else if (sum < 8.5) {
                     alert("khá");
                     } else {
                     alert("tốt");
                 }
      </script>

</body>
</html>
